fragment DatasetMetadata on DatasetV2 {
  id
  name
  createdBy
  createdAt
  updatedAt
  tags
  size
}

query GetDatasets(
  $where: DatasetV2WhereInput
  $page: Int
) {
  datasetV2Connection(
    where: $where
    page: $page
  ) {
    edges {
      node {
        ...DatasetMetadata
      }
      cursor
    }
    pageInfo {
      currentPage
      totalPage
    }
  }
}

query DatasetQuery($where: DatasetV2WhereUniqueInput!){
  datasetV2(where: $where) {
    ...DatasetMetadata
}}
