#import './fragments/GroupInfo.graphql'
query GetGroupUsers($where: GroupWhereUniqueInput!) {
  group (where: $where) {
    id
    name
    admins
    users {
      username
    }
  }
}

query GetGroupMLflowConfig($where: GroupWhereUniqueInput!) {
  group (where: $where) {
    ...GroupMLflowConfig
  }
}

mutation UpdateGroupMLflowConfig($where: GroupWhereUniqueInput!, $data: GroupUpdateInput!) {
  updateGroup (where: $where, data: $data) {
    ...GroupMLflowConfig
  }
}

query GroupsConnection($groupPage: Int, $groupOrderBy: GroupOrderByInput, $groupWhere: GroupWhereInput) {
  group: groupsConnection(page: $groupPage, orderBy: $groupOrderBy, where: $groupWhere) {
    edges {
      cursor
      node {
        ...GroupBasicInfo
      }
    }
    pageInfo {
      currentPage
      totalPage
    }
  }
}

