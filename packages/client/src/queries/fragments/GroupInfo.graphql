fragment GroupInfo on Group {
  id
  displayName
  name
  admins
  quotaCpu
  quotaGpu
  quotaMemory
  projectQuotaCpu
  projectQuotaGpu
  projectQuotaMemory
  datasets {
    displayName
  }
  resourceStatus {
    cpuUsage
    memUsage
    gpuUsage
  }
  enabledDeployment
  maxDeploy
  enabledSharedVolume
  jobDefaultActiveDeadlineSeconds
  sharedVolumeCapacity
  launchGroupOnly
}

fragment GroupMLflowConfig on Group {
  id
  name
  mlflow {
    trackingUri
    uiUrl
    trackingEnvs {
      name
      value
    }
    artifactEnvs {
      name
      value
    }
  }
}
