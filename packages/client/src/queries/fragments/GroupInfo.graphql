fragment GroupInfo on Group {
  id
  displayName
  name
  admins
  quotaCpu
  quotaGpu
  quotaMemory
  projectQuotaCpu
  projectQuotaGpu
  projectQuotaMemory
  datasets {
    displayName
  }
  resourceStatus {
    cpuUsage
    memUsage
    gpuUsage
  }
  enabledDeployment
  enabledSharedVolume
  jobDefaultActiveDeadlineSeconds
}
