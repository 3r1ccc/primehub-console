fragment GroupBasicInfo on Group {
  id
  displayName
  name
  admins
  quotaCpu
  quotaGpu
  quotaMemory
  projectQuotaCpu
  projectQuotaGpu
  projectQuotaMemory
}

fragment GroupResourceInfo on Group {
  datasets {
    id
    displayName
    description
    type
  }
  images {
    id
    displayName
    type
    description
  }
  instanceTypes {
    id
    displayName
    description
    cpuLimit
    gpuLimit
    memoryLimit
  }
}

fragment GroupInfo on Group {
  id
  displayName
  name
  admins
  users {
    id
    username
  }
  quotaCpu
  quotaGpu
  quotaMemory
  projectQuotaCpu
  projectQuotaGpu
  projectQuotaMemory
  resourceStatus {
    cpuUsage
    memUsage
    gpuUsage
  }
  enabledDeployment
  maxDeploy
  enabledSharedVolume
  jobDefaultActiveDeadlineSeconds
  sharedVolumeCapacity
  launchGroupOnly
  ...GroupResourceInfo
}

fragment GroupMLflowConfig on Group {
  id
  name
  mlflow {
    trackingUri
    uiUrl
    trackingEnvs {
      name
      value
    }
    artifactEnvs {
      name
      value
    }
  }
}
