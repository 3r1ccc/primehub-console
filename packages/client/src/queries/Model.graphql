fragment MLflowSettingInfo on MLflowSetting{
  trackingUri
  uiUrl
}

fragment ModelInfo on Model {
  name
  creationTimestamp
  lastUpdatedTimestamp
  description
  latestVersions {
    name
    version
  }
}

fragment ModelVersionInfo on ModelVersion {
  name
  version
  creationTimestamp
  lastUpdatedTimestamp
}

query QueryModel($where: ModelWhereUniqueInput!) {
  mlflow {
    ...MLflowSettingInfo
  }
  model(where: $where) {
    ...ModelInfo
  }
}

query QueryModels($where: ModelWhereInput!) {
  mlflow {
    ...MLflowSettingInfo
  }
  models(where: $where) {
    ...ModelInfo
  }
}

query QueryModelVersion($where: ModelVersionWhereUniqueInput!) {
  mlflow {
    ...MLflowSettingInfo
  }
  modelVersion(where: $where) {
    ...ModelVersionInfo
    run
  }
}

query QueryModelVersionsConnection($where: ModelWhereUniqueInput!, $first: Int, $after: String, $last: Int, $before: String) {
  mlflow {
    ...MLflowSettingInfo
  }
  modelVersionsConnection(where: $where, first: $first, after: $after, last: $last, before: $before) {
    edges {
      node {
        ...ModelVersionInfo
      }
    }
  }
}
