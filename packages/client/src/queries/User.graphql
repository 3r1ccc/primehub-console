query CurrentUser {
  me {
    id
    groups {
      ...GroupInfo
      instanceTypes {
        id
        name
        displayName
        description
        spec
        global
        gpuLimit
        memoryLimit
        cpuLimit
      }
      images {
        id
        name
        displayName
        description
        groupName
        isReady
        url
        urlForGpu
        useImagePullSecret
        spec
        global
        type
      }
    }
  }
}

fragment GroupInfo on Group {
  id
  displayName
  name
  admins
  quotaCpu
  quotaGpu
  quotaMemory
  datasets {
    displayName
  }
  resourceStatus {
    cpuUsage
    memUsage
    gpuUsage
  }
  enabledDeployment
  jobDefaultActiveDeadlineSeconds
}
