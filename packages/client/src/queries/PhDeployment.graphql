fragment PhDeploymentInfo on PhDeployment {
  id
  status
  message
  name
  description
  updateMessage
  env {
    name
    value
  }
  metadata
  groupId
  groupName
  creationTime
  lastUpdatedTime
  endpoint
  endpointAccessType
  endpointClients {
    name
  }
  modelImage
  modelURI
  pods {
    name
    logEndpoint
  }
  availableReplicas
  replicas
  imagePullSecret
  instanceType {
    id
    name
    displayName
    cpuLimit
    memoryLimit
    gpuLimit
  }
  history {
    deployment {
      id
      userName
      stop
      modelImage
      modelURI
      replicas
      groupName
      description
      updateMessage
      metadata
      env {
        name
        value
      }
      endpointClients {
        name
      }
      endpointAccessType
      instanceType {
        id
        name
        displayName
        cpuLimit
        memoryLimit
        gpuLimit
      }
    }
    time
  }
}

query PhDeploymentsConnection($where: PhDeploymentWhereInput, $page: Int) {
  phDeploymentsConnection(where: $where, page: $page) {
    pageInfo {
      totalPage
      currentPage
    }
    edges {
      cursor
      node {
        ...PhDeploymentInfo
      }
    }
  }
}
