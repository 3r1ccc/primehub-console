<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>[DEV] PrimeHub</title>
</head>

<body>
  <script>
    if (location.pathname.startsWith('/app-prefix')) {
      window.APP_PREFIX = '/app-prefix/';
    } else {
      window.APP_PREFIX = '/';
      window.development = true;
      window.enableCustomImage = true;
      window.isUserAdmin = true;
      window.customImageSetup = true;
      window.enableLogPersistence = true;
      window.enableMaintenanceNotebook = true;
      window.enableGrafana = true;
      window.enableUsageReport = true;
      window.enableModelDeployment = true;
      window.enablePhfs = true;
      window.enableApp = true;
      window.enableJobArtifact = true;
      window.disableMode = false;
      window.absGraphqlEndpoint = 'http://localhost:3001/api/graphql';
      window.requestApiTokenEndpoint =
        'http://localhost:3000/oidc/request-api-token';
      window.primehubVersion = 'development';
      window.portal = {
        services: [
          {
            name: 'JupyterHub',
            uri: '/hub',
            image: '/console/default-covers/jupyter.png',
          },
          {
            name: 'Job Submission (Beta)',
            uri: '/console/job',
            image: '/console/default-covers/job-submission.png',
          },
          {
            name: 'Model Deployment (Alpha)',
            uri: '/console/model-deployment',
            image: '/console/default-covers/model-deployment.png',
          },
          {
            name: 'User Guide',
            uri: 'https://docs.primehub.io/',
            image: '/console/default-covers/support.png',
            target: '_blank',
          },
          {
            name: 'JupyterHub Admin',
            uri: '/hub/admin',
            adminOnly: true,
            image: '/console/default-covers/jh-admin.png',
          },
          {
            name: 'Admin Dashboard',
            uri: '/console/cms',
            image: '/console/default-covers/admin-ui.png',
            adminOnly: true,
          },
          {
            name: 'Maintenance Notebook',
            uri: '/maintenance',
            image: '/console/default-covers/notebook.png',
            adminOnly: true,
          },
          {
            name: 'Grafana',
            uri: '/grafana/login/generic_oauth',
            image: '/grafana/public/img/grafana_icon.svg',
            adminOnly: true,
            target: '_blank',
          },
        ],
        welcomeMessage: '',
      };

      window.home = {
        services: [
          {
            name: 'User Guide',
            uri: 'https://docs.primehub.io/',
            image: '/console/default-covers/support.png',
            target: '_blank',
          },
        ],
        welcomeMessage: '',
      };
    }
  </script>
  <div id="root"></div>
</body>

</html>
