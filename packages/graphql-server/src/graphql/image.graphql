enum QueryImageMode {
  SYSTEM_ONLY
  GROUP_ONLY
  ALL
}

type Image {
  id: ID!
  name: String!
  displayName: String
  description: String
  type: String
  url: String
  urlForGpu: String
  groupName: String
  global: Boolean
  spec: JSON
  useImagePullSecret: String
  groups: [Group]
}

"""order"""
input ImageOrderByInput {
  name: String
  displayName: String
  description: String
  type: String
}

"""An edge in a connection."""
type ImageEdge {
  """The item at the end of the edge."""
  node: Image!

  """A cursor for use in pagination."""
  cursor: String!
}

type ImageConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of edges."""
  edges: [ImageEdge]!
}

input ImageWhereUniqueInput {
  id: ID!
}

input ImageWhereInput {
  id: ID
  name_contains: String
  displayName_contains: String
  groupName_contains: String
}

"""Mutation input"""
input ImageCreateInput {
  name: String!
  displayName: String
  description: String
  type: String
  url: String
  urlForGpu: String
  groupName: String
  global: Boolean
  useImagePullSecret: String
  groups: GroupCreateManyInput
}

input ImageUpdateInput {
  name: String
  displayName: String
  description: String
  type: String
  url: String
  urlForGpu: String
  groupName: String
  global: Boolean
  useImagePullSecret: String
  groups: GroupUpdateManyInput
}
