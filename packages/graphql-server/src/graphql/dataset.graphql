type Dataset {
  id: ID!
  name: String!
  displayName: String
  description: String
  global: Boolean
  type: String
  url: String
  pvProvisioning: String
  nfsServer: String
  nfsPath: String
  hostPath: String
  variables: JSON
  writable: Boolean
  spec: JSON
  groups: [Group]
  secret: Secret
  mountRoot: String
  homeSymlink: Boolean
  launchGroupOnly: Boolean
  volumeName: String
  volumeSize: Float
  enableUploadServer: Boolean
  uploadServerLink: String
}

"""order"""
input DatasetOrderByInput {
  name: String
  displayName: String
  type: String
  description: String
  uploadServerLink: String
}

type DatasetUploadSecret {
  username: String
  password: String
}

type DatasetMutationResponse {
  id: ID!
  uploadServerSecret: DatasetUploadSecret
}

"""An edge in a connection."""
type DatasetEdge {
  """The item at the end of the edge."""
  node: Dataset!

  """A cursor for use in pagination."""
  cursor: String!
}

type DatasetConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of edges."""
  edges: [DatasetEdge]!
}

input DatasetWhereUniqueInput {
  id: ID!
}

input DatasetWhereInput {
  id: ID
  name_contains: String
  displayName_contains: String
}

"""group relation"""
input DatasetGroupWhereUniqueInput {
  id: ID!
  writable: Boolean
}

input DatasetGroupCreateManyInput {
  create: [DatasetGroupCreateInput!]
  connect: [DatasetGroupWhereUniqueInput!]
}

input DatasetGroupUpdateManyInput {
  create: [DatasetGroupUpdateInput!]
  connect: [DatasetGroupWhereUniqueInput!]
  disconnect: [GroupWhereUniqueInput!]
  delete: [GroupWhereUniqueInput!]
}

input DatasetGroupCreateInput {
  name: String!
  displayName: String
  quotaCpu: Float
  quotaGpu: Int
  quotaMemory: Float
  projectQuotaCpu: Float
  projectQuotaGpu: Int
  projectQuotaMemory: Float
  writable: Boolean
  # users: UserCreateManyInput
}

input DatasetGroupUpdateInput {
  name: String
  displayName: String
  quotaCpu: Float
  quotaGpu: Int
  quotaMemory: Float
  projectQuotaCpu: Float
  projectQuotaGpu: Int
  projectQuotaMemory: Float
  writable: Boolean
  # users: UserUpdateManyInput
}


