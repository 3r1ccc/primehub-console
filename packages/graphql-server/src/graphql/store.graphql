type StoreFile {
  name: String
  size: Int
  lastModified: String
}

type StoreFileList {
  items: [StoreFile]
  phfsPrefix: String
  prefix: String
}

input StoreFileWhereInput {
  groupName: String!
  prefix: String!
}

input StoreFileListOptionInput {
  limit: Int
  recursive: Boolean
}

input StoreFileDeleteOptionInput {
  recursive: Boolean
}