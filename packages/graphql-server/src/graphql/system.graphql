# import CannerImage, CannerImageInput from "common.graphql"

type Org {
  name: String
  logo: CannerImage
}

type Timezone {
  name: String!
  offset: Float!
}

type License {
  licensedTo: String
  licenseStatus: String
  startedAt: String
  expiredAt: String
  maxGroup: Int
}

type Smtp {
  host: String
  port: Int
  fromDisplayName: String
  from: String
  replyToDisplayName: String
  replyTo: String
  envelopeFrom: String
  enableSSL: Boolean
  enableStartTLS: Boolean
  enableAuth: Boolean
  username: String
  password: String
}

type System {
  org: Org
  smtp: Smtp
  defaultUserVolumeCapacity: Int
  timezone: Timezone
  license: License
}

input TimezoneInput {
  name: String
  offset: Float
}

input SmtpInput {
  host: String
  port: Int
  fromDisplayName: String
  from: String
  replyToDisplayName: String
  replyTo: String
  envelopeFrom: String
  enableSSL: Boolean
  enableStartTLS: Boolean
  enableAuth: Boolean
  username: String
  password: String
}

input OrgUpdateInput {
  name: String
  logo: CannerImageInput
}

input SystemUpdateInput {
  org: OrgUpdateInput
  smtp: SmtpInput
  defaultUserVolumeCapacity: Int
  timezone: TimezoneInput
  # workspace
  workspaceId: String
}
