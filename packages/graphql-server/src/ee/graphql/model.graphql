# import PageInfo from "../../graphql/common.graphql"

type Model {
  name: String
  creationTimestamp: String
  lastUpdatedTimestamp: String
  description: String
  latestVersions: [ModelVersion]
}

type ModelVersion {
  name: String
  version: String
  creationTimestamp: String
  lastUpdatedTimestamp: String
  description: String
  run: JSON
  modelURI: String
  deployBy: JSON
}

"""An edge in a connection."""
type ModelVersionEdge {
  """The item at the end of the edge."""
  node: ModelVersion!
}

type ModelVersionsConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of edges."""
  edges: [ModelVersionEdge]!
}

input ModelWhereUniqueInput {
  group: String
  name: String
}

input ModelWhereInput {
  group: String
}

input ModelVersionWhereUniqueInput {
  group: String
  name: String
  version: String
}
